        <table class="table" width="100%">

        </table>
        <hr>
        <form>
            <table id="table" width="80%">
                <tr>
                    <td><hr></td>
                    <td align="center">FORM INPUT BIODATA SISWA</td>
                    <td><hr></td>
                </tr>
    
                <tr>
                    <td width="25%">NIS</td>
                    <td witdh="10%" align="center">:</td>
                    <td><input  type="number" id="NIS" name="NIS"></td>
                </tr>
                <tr>
                    <td>Nama</td>
                    <td align="center">:</td>
                    <td><input  type="text" id="Nama" name="Nama"></td>
                </tr>
                <tr>
                    <td>Tanggal Lahir</td>
                    <td align="center">:</td>
                    <td><input type="date" id="tanggallahir" name="tanggallahir" class="box"></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td align="center">:</td>
                    <td><select name="jeniskelamin" id="jeniskelamin" class="box">
                        <option>Laki-Laki</option>
                        <option>Perempuan</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Agama</td>
                    <td align="center">:</td>
                    <td><input type="radio" id="Islam" name="Agama" value="Islam">
                        <label for="Islam">Islam</label><br>
                        <input type="radio" id="Kristen" name="Agama" value="Kristen">
                        <label for="Kristen">Kristen</label><br>
                        <input type="radio" id="Hindu" name="Agama" value="Hindu">
                        <label for="Hindu">Hindu</label><br>
                        <input type="radio" id="Budha" name="Agama" value="Budha">
                        <label for="Budha">Budha</label><br>
                </tr>
                <tr>
                    <td>Hobby</td>
                    <td align="center">:</td>
                    <td><input type="radio" id="Voli" name="Hobby" value="Voli">
                        <label for="Voli">Voli</label><br>
                        <input type="radio" id="Renang" name="Hobby" value="Renang">
                        <label for="Renang">Renang</label><br>
                        <input type="radio" id="dll" name="Hobby" value="dll">
                        <label for="dll">dll</label><br>
                </td>
                <tr>
                    <td>Alamat</td>
                    <td align="center">:</td>
                    <td><textarea name="Alamat" id="Alamat" cols="30" rows="4"></textarea></td>
                </tr>
                <tr>
                    <td align="right"><input type="submit" value="SUBMIT" class="submit"></td>
                    <td align="center"></td>
                    <td><input type="reset" value="RESET" class="reset"></td>
                </tr>
    
            </table>
        </form>
